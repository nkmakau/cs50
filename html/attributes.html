<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attributes!</title>
    <style>
      a {
        color: orangered;
      }

      a[href="https://google.com"]
      {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="https://facebook.com">facebook</a></li>
      <li><a href="https://google.com">Google</a></li>
      <li><a href="https://twitter.com">Twitter</a></li>
    </ul>
  </body>
</html>
